# Configuração do Foundry para o Bot de Arbitragem com Flash Loan
# Framework: Foundry - https://book.getfoundry.sh/

[profile.default]
# Diretórios do projeto
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Versão do compilador Solidity
solc = "0.8.20"

# Otimizações do compilador
optimizer = true
optimizer_runs = 200

# Configurações de EVM
evm_version = "paris"

# Mapeamentos de remappings para bibliotecas
remappings = [
    "@aave/=lib/aave-v3-core/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@uniswap/=lib/v3-periphery/",
    "forge-std/=lib/forge-std/src/"
]

# Configurações de formatação
[profile.default.fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true

# Configurações para testes
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x3e8"

# Perfil para testes em fork da Arbitrum Mainnet
[profile.arbitrum-fork]
fork_url = "${ARBITRUM_RPC_URL}"
fork_block_number = 150000000

# Perfil para testes em fork da Arbitrum Sepolia (Testnet)
[profile.arbitrum-sepolia-fork]
fork_url = "${ARBITRUM_SEPOLIA_RPC_URL}"

# Configurações de RPC para deploy
[rpc_endpoints]
arbitrum = "${ARBITRUM_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
localhost = "http://127.0.0.1:8545"

# Configurações do Etherscan para verificação de contratos
[etherscan]
arbitrum = { key = "${ARBISCAN_API_KEY}", url = "https://api.arbiscan.io/api" }
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }
